<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Estel Contacto</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Arquivo CSS personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4 text-center">

            <img src="img/Logo_Estel.png" alt="Logo" class="logo mb-3">
            <h1 class="text-primary">Sorteio Estel</h1>
            <form id="raffleForm" action="sorteio.php" method="POST" class="text-start">
                 <!-- nome -->
                <div class="mb-3">
                    <label for="name" class="form-label">Nome:</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <!-- email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" name="email" class="form-control" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                </div>
                <!-- telemovel -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Telemóvel:</label>
                    <input type="text" name="phone" class="form-control" pattern="\d{9}" title="Insere número de telemóvel válido (9 dígitos)." required>
                </div>
                <!-- data nascimento -->
                <div class="mb-3">
                    <label for="birth_date" class="form-label">Data de Nascimento:</label>
                    <input type="date" name="birth_date" class="form-control" required>
                </div>
                <!-- concelho -->
                <div class="mb-3">
                  <label class="form-label">Concelho:</label>
                  <select name="concelho" id="concelho" class="form-select" required></select>	
                </div>
                <!-- botao -->
                <button type="submit" class="btn btn-primary w-100">Participar no Sorteio!</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Arquivo script.js -->
    <script src="script.js"></script> 
</body>
</html>
